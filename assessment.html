<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SI Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        .toggle-btn {
            cursor: pointer;
            padding: 5px;
            border: 1px solid black;
            border-radius: 5px;
        }
        .dropdown {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>SI Table</h1>
    <div>
        <label for="siCount">Total Number of SIâ€™s:</label>
        <button onclick="changeSI(-1)">-</button>
        <input type="number" id="siCount" value="1" min="0" max="112" onchange="updateTable()">
        <button onclick="changeSI(1)">+</button>
    </div>
    <table id="siTable">
        <!-- Table content will be populated here -->
    </table>

    <script>
        const maxSI = 112;

        function changeSI(amount) {
            const siCountInput = document.getElementById('siCount');
            let currentCount = parseInt(siCountInput.value);
            currentCount += amount;
            if (currentCount < 0) currentCount = 0;
            if (currentCount > maxSI) currentCount = maxSI;
            siCountInput.value = currentCount;
            updateTable();
        }

        function updateTable() {
            const siCount = parseInt(document.getElementById('siCount').value);
            const table = document.getElementById('siTable');
            table.innerHTML = ''; // Clear existing table content

            if (siCount > 0) {
                // Create table header
                const headerRow = document.createElement('tr');
                headerRow.innerHTML = `
                    <th>Toggle</th>
                    <th>Dropdown</th>
                    <th>Text Input</th>
                `;
                table.appendChild(headerRow);

                // Create table rows
                for (let i = 0; i < siCount; i++) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><button class="toggle-btn" onclick="toggleButton(this)">Auto</button></td>
                        <td>
                            <select class="dropdown">
                                <option>dropdownItem1</option>
                                <option>dropdownItem2</option>
                                <option>dropdownItem3</option>
                                <option>dropdownItem4</option>
                                <!-- Add more options as needed -->
                            </select>
                        </td>
                        <td><input type="text" placeholder="Enter text"></td>
                    `;
                    table.appendChild(row);
                }
            }
        }

        function toggleButton(button) {
            button.textContent = button.textContent === 'Auto' ? 'Manual' : 'Auto';
        }

        // Initialize table on page load
        updateTable();
    </script>
</body>
</html>
